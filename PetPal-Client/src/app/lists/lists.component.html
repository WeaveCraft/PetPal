<div class="texrt-center mt-3">
    <h2>{{predicate === 'liked' ? 'Pals Im Friends With' : 'Pals That Are Friends With Me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <app-button [label]="'Show Who I Like'" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes()"></app-button>
            <app-button [label]="'Show Who Likes Me'" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes()"></app-button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&raquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    >
    </pagination>
</div>
