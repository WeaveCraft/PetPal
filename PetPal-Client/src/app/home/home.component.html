<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">View your matches</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-warning btn-lg me-2">Register</button>
            <button class="btn btn-warning btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)='cancelRegisterMode($event)'></app-register>
            </div>
        </div>
    </div>
</div>
