<div class="row">
    <div class="col-4">
        <div class="card">

            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.username}}"
            class="card-img-top img-thumbnail">
            <span class="card__action">
                <app-button [label]="'Like'" (click)="addLike(member)"></app-button>
            </span>
            <h2 style="text-align: center;">{{capitalizeFirstLetter(member.mood + ' ')}}{{capitalizeFirstLetter(member.username)}}, Age {{member.age}}, {{member.city}}</h2>
        </div>
        <div class="card info-container">
            <div class="info-item">
                <br/>
                <h4>Introduction</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking For</h4>
                <p> {{member.lookingFor}}</p>
            </div>
            <div class="info-item">
                <h4>Looking For</h4>
                <p>{{member.lookingFor}}</p>
            </div>
        </div>
    </div>
    

    <div class="col-8 scrollable-container">
        <app-member-messages [messages]="messages" [username]="member.username"></app-member-messages>
    </div>
    
</div>
