<section style="background: #e8f2fc; color: rgba(0, 0, 0, 0.5);">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top shift" style="background-color: #0f375f;">
        <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Pet Pal</a>
      
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <ng-container *ngIf="accountService.currentUser$  | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" 
                    [routerLinkActiveOptions]="{exact: true}"
                    routerLinkActive="active">Find a Pal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Likes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Message Inbox</a>
                </li>
            </ng-container>
        </ul>
        
        
     

        
        
        <div class="dropdown" *ngIf="(accountService.currentUser$  | async) as user" dropdown>
            <img src="{{user.photoUrl || './assets/user.png'}}" alt="user photo" dropdownToggle>
            <!-- <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>{{user.knownAs}}</a> -->
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        
        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()"
        autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
        placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
        placeholder="Password">
        <app-button type="submit" [label]="'Login'"></app-button>
    </form>
</div>
</nav>
</section>
