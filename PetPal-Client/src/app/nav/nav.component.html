<p data-item='PetPal' routerLink="/">PetPal</p>

<div class="boxText">
    <section>
        <nav>
            <ul class="menuItems">
                <li><a routerLink="/members" data-item='Matches'>Matches</a></li>
                <li><a routerLink="/messages" data-item='Messages'>Messages</a></li>
                <li><a routerLink="/pets" data-item='Pets'>Pets</a></li>
                <li><a routerLink="/pet/edit" data-item='Pets'>My Pet</a></li>
                <li><a routerLink="/links" data-item='Link'>Link</a></li>
                <li><a routerLink="/errors" data-item='Errors'>Errors</a></li>
                
                <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
                    <a class="dropdown-toggle text-dark text-decoration-none" dropdownToggle>Welcome {{user.username | titlecase}}</a>
                    <div class="dropdown-menu mt-3" *dropdownMenu="">
                        <a class="dropdown-item">Edit Profile</a>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
            <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
                <input name="username" [(ngModel)]="model.username" class="form-control me-sm-2 text-dark" type="text" placeholder="Username">
                <input name="password" [(ngModel)]="model.password" class="form-control me-sm-2 text-dark" type="password" placeholder="Password">
                <button class="btn btn-warning" type="submit">Login</button>
            </form>
        </ul>
        </nav>
    </section>
</div>
